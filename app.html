<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>藏行无阻 - 原型设计</title>
    <style>
        .container { max-width: 375px; margin: 0 auto; font-family: -apple-system; }
        .header { background: #3A5F0B; padding: 12px; color: white; position: relative; }
        .header-logo { font-size: 20px; font-weight: bold; text-align: center; }
        .tab-bar { display: flex; justify-content: space-around; padding: 10px; background: #f5f5f5; }
        .card { border: 1px solid #ddd; border-radius: 8px; margin: 10px; padding: 12px; }
        .culture-pattern { background: url('data:image/png;base64,...') no-repeat; } /* 唐卡底纹 */
        .emergency-btn { background: #FF4D4D; color: white; padding: 8px 16px; border-radius: 20px; }
    </style>
</head>
<body>
<div class="container">
    
    <!-- 首页 -->
    <div class="page">
        <div class="header">
            <div class="header-logo">བོད་ལྗོངས་སྤྱོད་མཁན།</div>
        </div>
        
        <!-- 搜索与推荐 -->
        <div class="card">
            <input type="text" placeholder="搜索民宿/景点/活动..." style="width:100%; padding:8px;">
            <div style="margin-top:12px;">
                <h3>智能推荐</h3>
                <div class="tag-list">
                    <span class="tag">日照金山路线</span>
                    <span class="tag">唐卡体验</span>
                    <span class="tag">高原急救站</span>
                </div>
            </div>
        </div>

        <!-- 实时天气模块 -->
        <div class="card culture-pattern">
            <h3>当前天气：林芝 🌤️ 15°C</h3>
            <p>推荐活动：色季拉山徒步（紫外线指数适中）</p>
            <button class="emergency-btn">一键联系向导</button>
        </div>

        <!-- 特色民宿推荐 -->
        <div class="card">
            <h3>文化守护者民宿</h3>
            <img src="placeholder.jpg" alt="民宿图片" style="width:100%;">
            <p>🏔️ 含藏式早餐 | 🧘 免费唐卡体验</p>
            <div class="price">¥288/晚 <span class="tag">公益合作</span></div>
        </div>
    </div>

    <!-- 民宿详情页 -->
    <div class="page" style="display:none;">
        <div class="header">
            <button onclick="history.back()">←</button>
            <div class="header-logo">山墅庄园</div>
        </div>
        
        <!-- 日历选房 -->
        <div class="card">
            <h3>📅 选择入住日期</h3>
            <div class="calendar-grid">
                <!-- 日历实现需JS动态生成 -->
            </div>
        </div>

        <!-- 特色服务 -->
        <div class="card">
            <h3>增值服务</h3>
            <div class="service">
                <label><input type="checkbox"> 藏式早餐套餐 ¥38</label>
                <label><input type="checkbox"> 唐卡绘制体验 ¥128</label>
            </div>
        </div>

        <!-- 紧急联系 -->
        <div class="card">
            <button class="emergency-btn">🆘 高原急救通道</button>
            <p>24小时在线医疗支援</p>
        </div>
    </div>

    <!-- 行程规划页 -->
    <div class="page" style="display:none;">
        <div class="header">
            <button onclick="history.back()">←</button>
            <div class="header-logo">我的行程</div>
        </div>
        
        <!-- 智能规划 -->
        <div class="card">
            <h3>📌 Day1 推荐路线</h3>
            <ul>
                <li>09:00 布达拉宫参观</li>
                <li>12:00 藏式午餐（系统推荐餐厅）</li>
                <li>14:00 大昭寺文化讲解</li>
            </ul>
            <button>根据天气调整路线</button>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="tab-bar">
        <button>首页</button>
        <button>行程</button>
        <button>公益</button>
        <button>我的</button>
    </div>
</div>

<script>
// 简单页面切换逻辑（示意）
document.querySelectorAll('.tab-bar button').forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
        // 实际开发需匹配页面索引
    }
});
</script>

</body>
</html>
